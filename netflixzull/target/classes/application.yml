server:
  port: 9090
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: "*"
  routes:
    PERSON_SERVICE: /person-service/**

spring:
  application:
    name: zuulservice
  profiles:
    active: default
  cloud:
    config:
      enabled: true